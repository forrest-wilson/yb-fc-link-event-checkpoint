<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Event Checkpoint</title>
</head>
<body>
    <a id="aLink" href="http://github.com/forrest-wilson">Some Link</a>

    <p id="someParagraph"></p>

    <script>
        (function() {
            var anchorElement = document.getElementById("aLink");

            anchorElement.addEventListener("click", function(e) {
                e.preventDefault();
                var href = anchorElement.getAttribute("href");

                document.getElementById("someParagraph").textContent = href;

                setTimeout(function() {
                    window.location = href;
                }, 3000);
            });

        })();
    </script>
</body>
</html>
